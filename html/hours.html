<!DOCTYPE html>
<html lang="en">
<!-- Head Content -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Knightro Pizzeria</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center">
            <!-- Header -->
            <h1 class="text-center mt-3">Knightro Pizzeria</h1>
            <!-- Navbar -->
            <div class="container w-25">
                <div class="row align-items-center justify-content-center text-center">
                    <div class="col">
                        <a href="../index.html">Home</a>
                    </div>
                    <div class="col">
                        <a href="menu.html">Menu</a>
                    </div>
                </div>
            </div>
            <!-- Subheader -->
            <h4 class="text-center mt-2">Hours of operation</h4>
            <p class="text-center">*Hours may be different during game day*</p>
            <!-- Grid for hours -->
            <div class="container w-75">
                <div class="row row-cols-2">
                    <div class="col">
                        <h5 class="text-center">Days</h5>
                    </div>
                    <div class="col">
                        <h5 class="text-center">Hours</h5>
                    </div>
                </div>
                <div class="row row-cols-2">
                    <div class="col">
                        <P class="text-center">Monday</P>
                    </div>
                    <div class="col">
                        <P class="text-center">12:00PM-10:00PM</P>
                    </div>
                </div>
                <div class="row row-cols-2">
                    <div class="col">
                        <P class="text-center">Tuesday</P>
                    </div>
                    <div class="col">
                        <P class="text-center">12:00PM-10:00PM</P>
                    </div>
                </div>
                <div class="row row-cols-2">
                    <div class="col">
                        <P class="text-center">Wednesday</P>
                    </div>
                    <div class="col">
                        <P class="text-center">12:00PM-10:00PM</P>
                    </div>
                </div>
                <div class="row row-cols-2">
                    <div class="col">
                        <P class="text-center">Thursday</P>
                    </div>
                    <div class="col">
                        <P class="text-center">12:00PM-11:30PM</P>
                    </div>
                </div>
                <div class="row row-cols-2">
                    <div class="col">
                        <P class="text-center">Friday</P>
                    </div>
                    <div class="col">
                        <P class="text-center">12:00PM-1:00AM</P>
                    </div>
                </div>
                <div class="row row-cols-2">
                    <div class="col">
                        <P class="text-center">Saturday</P>
                    </div>
                    <div class="col">
                        <P class="text-center">12:00PM-1:00AM</P>
                    </div>
                </div>
                <div class="row row-cols-2">
                    <div class="col">
                        <P class="text-center">Sunday</P>
                    </div>
                    <div class="col">
                        <P class="text-center">12:00PM-8:00PM</P>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
